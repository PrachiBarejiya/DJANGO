<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="5">
        <tr>
            <td>ID</td>
            <td>Name</td>
            <td>Email</td>
            <td>Contact</td>
            <td>Image</td>
            <td>Action</td>
        </tr>
        {% for row in stds %}
        <tr>
            <td>{{row.id}}</td>
            <td>{{row.name}}</td>
            <td>{{row.email}}</td>
            <td>{{row.contact}}</td>
            <td>
                <img src="/media/{row.image}" width="250"/>
            </td>
            <td>
                <a href="/delete-data/{{row.id}}">Delete</a>
                <a href="/edit-data/{{row.id}}">Edit</a>
            </td>
        </tr>   
        {% endfor%}
    </table>
</body>
</html>
