<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>This is a contact page....</h1>
    <form action="" method="post">
        {% csrf_token %}
        <table border="5" align="center">
            <tr>
                <td>Name : </td>
                <td>
                    <input type="text" name="{{frm.name.name}}" value="{{% if frm.name.value %}}{{frm.name.value}}{% endif %}" id="">
                </td>
            </tr>
            <tr>
                <td>Email : </td>
                <td>
                    <input type="text" name="{{frm.name.email}}" value="{{%if frm.name.value %}}{{frm.name.value}}{% endif %}" id="">
                </td>
            </tr>
            <tr>
                <td>Password : </td>
                <td>
                    <input type="text" name="{{frm.name.password}}" value="{{%if frm.name.value %}}{{frm.name.value}}{% endif %}" id="">
                </td>
            </tr>
            <tr>
                <td>Contact : </td>
                <td>
                    <input type="text" name="{{frm.name.contact}}" value="{{% if frm.name.value %}}{{frm.name.value}}{% endif %}" id="">
                </td>
            </tr>
            <tr>
                <td>Image : </td>
                <td>
                    <input type="file" name="{{frm.image.name}}" width="250">
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" name="save" value="Save" id="">
                </td>
            </tr>
        </table>
    </form>
    <h1>{{ans}} </h1>
</body>
</html>
