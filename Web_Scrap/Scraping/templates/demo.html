<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 500px;
            margin: 0;
        }
    </style>
</head>
<body>
    <form action="" method="POST">
        <table border="7" align="center">
            {% csrf_token %}
            <tr>
                <td>Enter Url :- </td>
                <td>
                    <input type="text" name="url" value="" id="">
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" name="save" value="Submit" id="">
                </td>
            </tr>
        </table>
        {% for row in data %}
            <h1>{{data.text}}</h1>
        {% endfor %}
    </form>
</body>
</html>
